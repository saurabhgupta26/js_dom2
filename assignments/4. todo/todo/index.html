    <link rel="stylesheet" href="style.css">

    <div class="main_div">
      <h1 class="heading">
        todos

        <a href="#" class="downBtn"> <i class="fas fa-chevron-down"></i></a><input type="text" placeholder="What needs to be done?" class="inputText" style="padding-left: 80px">
      <ul class="ul">
